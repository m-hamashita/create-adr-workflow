name: create-adr
on:
  workflow_dispatch:
    inputs:
      title:
        type: string
        description: 'Title of the ADR'
jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create ADR
        run: sh ./.github/workflows/create-adr.sh ${{ github.event.inputs.title }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
